<form action="submit">
  <h3><b>Login User</b></h3>
  <label for="username">Username</label><br>
  <input type="text"  [(ngModel)]="newUser" name="username">
  <br>
  <label for="password">Password</label><br>
  <input type="text" [(ngModel)]="newPass" name="password">
  <br>
  <button (click)="login()" name="button">Log In</button>
  <button (click)="logout()" name="logoutButton">Log Out</button>
  <button (click)="getCurrentUser()" name="userButton">Current User</button>
</form>
